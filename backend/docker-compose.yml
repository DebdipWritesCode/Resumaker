version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-customizer-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount current directory for development
      - .:/app
      # Mount output directory for PDFs
      - ./output:/app/output
    env_file:
      - .env
    environment:
      - ENVIRONMENT=dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

