version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-customizer-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./output:/app/output
    env_file:
      - .env
    environment:
      - ENVIRONMENT=dev
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - app-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  app-network:
    driver: bridge
